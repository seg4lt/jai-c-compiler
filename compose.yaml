version: "3.9"
services:
  box:
    image: ubuntu
    command: >
      bash -c "apt update &&
      DEBIAN_FRONTEND=noninteractive apt install -y gcc make python3 &&
      cp /libs/jai/bin/jai-linux /libs/jai/bin/jai &&
      echo 'Copy complete. Container started...' &&
      tail -f /dev/null"
    platform: linux/amd64
    working_dir: /app
    environment:
      - PATH=/libs/jai/bin:$PATH
    volumes:
        - "./:/app"
        - "/Users/babal/Code/libs/jai:/libs/jai"
